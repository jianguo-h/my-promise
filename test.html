  <meta charset="UTF-8"/>
  <title>test my-promise</title>
</head>
<body>
  <script src='./index.js'></script>
  <script>
    new MyPromise((resolve, reject) => {
      resolve('resolved');
      // reject('rejected');
    }).then(res => {
      console.log('>>> res', res);
      return 'res1';
    }, err => {
      console.log('>>> err', err);
      return 'err1';
    }).then(res2 => {
      console.log('>>> res2', res2);
    }, err2 => {
      console.log('>>> err2', err2);
    });
  </script>
</body>
